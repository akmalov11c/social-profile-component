<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="social">
        <div class="social__avatar">
          <img src="./images/img-1.jpg" alt="avatar" />
        </div>
        <div class="social__details">
          <h1 class="social__title">Sardor Akmalovich</h1>
          <p class="social__location">Tashkent, Uzbekistan</p>
        </div>
        <div class="social__desc">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <ul class="social__list">
          <li class="social__list-item">
            <a
              class="social__link"
              href="https://github.com/akmalov11c"
              target="_blank"
              >GitHub</a
            >
          </li>
          <li class="social__list-item">
            <a
              class="social__link"
              href="https://www.frontendmentor.io/profile/akmalov11c"
              target="_blank"
              >Frontend Mentor</a
            >
          </li>
          <li class="social__list-item">
            <a
              class="social__link"
              href="https://www.linkedin.com/in/sardor-akmalovich-a95188287/"
              target="_blank"
              >LinkedIn</a
            >
          </li>
          <li class="social__list-item">
            <a
              class="social__link"
              href="https://twitter.com/akmalov11c"
              target="_blank"
              >Twitter</a
            >
          </li>
          <li class="social__list-item">
            <a
              class="social__link"
              href="https://www.instagram.com/aytishnikk/"
              target="_blank"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
